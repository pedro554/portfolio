{% extends 'head.html' %}
{% block body %}
<section id="hero" class="d-flex flex-column justify-content-center">
  <div class="container" data-aos="zoom-in" data-aos-delay="100">
      <h1>{{ nome }}</h1>
      <p>Desenvolvedor <span class="typed" data-typed-items="{{ tecnologias }}"></span></p>
      <div class="social-links">
      <a href="{{ facebook }}" class="facebook"><i class="bx bxl-facebook"></i></a>
      <a href="{{ linkedin }}" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      <a href="{{ github }}" class="github"><i class="bx bxl-github"></i></a>
      </div>
  </div>
</section>
{% endblock body %}
